<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header class="playlist-header">
		<div class="playlist-header__title">
			<i class="fas fa-times  fa-3x"></i>
			<h1>Palylist</h1>
		</div>
	</header>

	<main class="Palylist-main">
		<div class="Palylist-main__photo">
			<i class="far fa-image fa-4x"></i>
		</div>
		<div class="Palylist-main__text">
			<div class="Palylist-main__title">Random Love</div>
			<div class="Palylist-main__singer">by Divay kappor</div>
		</div>
	</main>
	
	<nav class="Palylist-button">
		<div class="Palylist-button__paly Palylist-button_shadow">
			<i class="fas fa-caret-right"></i>
			<span>Play</span>
		</div>
		<div class="Palylist-button__controler">
			<div class="Palylist-button__like Palylist-button_shadow Palylist-button__circle">
				<i class="fas fa-heart"></i>
			</div>
			<div class="Palylist-button__add Palylist-button_shadow Palylist-button__circle">
				<i class="fas fa-plus"></i>
			</div>
		</div>
	</nav>

	<article class="Palylist-list">
		<div class="Palylist-list__song">
			<div class="Palylist-list__photo">
			</div>
			<div class="Palylist-list__text">
				<div class="Palylist-list__title">Matargasti</div>
				<div class="Palylist-list__singer">Mohit Chauhan</div>
			</div>
		</div>
		<div class="Palylist-list__song">
			<div class="Palylist-list__photo">
			</div>
			<div class="Palylist-list__text">
				<div class="Palylist-list__title">Attitude</div>
				<div class="Palylist-list__singer">Lewis OfMan Attitude</div>
			</div>
		</div>
		<div class="Palylist-list__song">
			<div class="Palylist-list__photo">
			</div>
			<div class="Palylist-list__text">
				<div class="Palylist-list__title">Try Everthing</div>
				<div class="Palylist-list__singer">Shakira Zootopia</div>
			</div>
		</div>
		<div class="Palylist-list__song">
			<div class="Palylist-list__photo">
			</div>
			<div class="Palylist-list__text">
				<div class="Palylist-list__title">Sunflower</div>
				<div class="Palylist-list__singer">Joseph Vincent Sunflower</div>
			</div>
		</div>						
	</article>
    

  </body>
